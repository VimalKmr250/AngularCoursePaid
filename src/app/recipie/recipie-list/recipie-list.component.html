<div class="row">
  <div class="col-xs-12">
    <div class="btn btn-success">New Recipe</div>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">

    <a href="#" class="list-group-item clearfix" *ngFor="let reicpieItem of reicpe">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{reicpieItem.name}}</h4>
        <p class="list-group-item-text">{{reicpieItem.description}}</p>
      </div>
      <span class="pull-right">
        <img [src]="reicpieItem.imagePath"
             alt="{{reicpieItem.name}}"
             class="img-responsive"
             style="max-height: 50px;">
      </span>
    </a>
    <app-recipie-item></app-recipie-item>
  </div>
</div>
