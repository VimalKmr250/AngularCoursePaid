
<div class="row" >
  <div class="col-xs-12" >
    <img [src]="selectedReicpeRecieved.imagePath"  alt="{{selectedReicpeRecieved.name}}" class="img-responsive" style="max-height: 300px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12" >
    <h1>{{selectedReicpeRecieved.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
    <button class="btn btn-primary dropdown-toggle" >Manage Recipe
      <span class="caret"></span>
    </button>
      <ul class="dropdown-menu"  >
        <li><a (click)="onAddToShoppingList()" style="cursor: pointer">To shopping list</a></li>
        <li><a href="#">Edit recipe</a></li>
        <li><a href="#">Delete recipe</a></li>
      </ul>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-xs-12">
    {{selectedReicpeRecieved.description}}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item"
      *ngFor="let ingredients of selectedReicpeRecieved.ingredients">
        {{ingredients.name}} - {{ingredients.amount}}
      </li>
    </ul>
  </div>
</div>
